<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js ToDo List</title>
</head>
<body>
  <div id="app">
    <h1>ToDo List</h1>
    <form v-on:submit.prevent="addListItem">
      <input type="text" v-model="newItem">
      <button @click="addListItem">Add</button>
    </form>
    <div class="todo" v-for="(item, index) in itemsList" @click="deleteItem(index)">
      {{ item }}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>
    var app = new Vue ({
      el: "#app",
      data () {
        return {
          newItem: '',
          itemsList: []
        }
      },
      methods: {
        addListItem () {
          this.itemsList.push(this.newItem)
          this.newItem = ''
        },
        deleteItem (index) {
          this.itemsList.splice(index, 1)
        }
      }
    })
  </script>
</body>
</html>
